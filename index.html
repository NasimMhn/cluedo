<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Mystery+Quest&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Clue</title>
  </head>

  <body>

    <header>

      <h1> A Murder Mystery</h1>

    </header>

    <div class="container">

      <section class="cards">

        <div class="killer-deck" id="killer" onclick="pickKiller()">
          <p id="killerTitle">KILLER</p>
          <p id="killerName"></p>
          <p id="killerAge"></p>
          <p id="killerOccupation"></p>
          <img id="killerImage" src="" height="100" />
          <p id="killerDescription"></p>
        </div>

        <div class="weapon-deck" id="weapon" onclick="pickWeapon()">
          <p id="weaponTitle">WEAPON</p>
          <p id="weaponName"></p>
          <img id="weaponImage" src="" height="100" />
          <p id="weaponWeight"></p>
        </div>

        <div class="room-deck" id="room" onclick="pickRoom()">
          <p id="roomTitle">ROOM</p>
          <p id="roomName"></p>
        </div>
        
      </section>

      <section class="controls">

        <div id="mystery"></div>
        <button onclick="revealMystery()">Reveal the crime</button>
      </section>

    </div>

    <footer>
      &copy;2019 Nasim Mahzoun
    </footer>

    <script src="clue.js"></script>
  </body>
</html>
